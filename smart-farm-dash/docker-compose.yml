services:
  # FastAPI ML Service
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-farm-ml
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - smart-farm-network
    volumes:
      - ./dataset.csv:/app/dataset.csv:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Express Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-farm-backend
    env_file:   # ðŸ‘ˆ ADD THIS SECTION
      - ./backend/.env
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FASTAPI_URL=http://ml-service:8000
    networks:
      - smart-farm-network
    depends_on:
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smart-farm-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:5000
    networks:
      - smart-farm-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smart-farm-network:
    driver: bridge


